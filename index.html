<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furigana</title>
  <meta name="description" content="サイトキャプションを入力">
  <meta name="keywords" content="サイトキーワードを,で区切って入力">
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
</head>
<body>
  <div class="wrapper">
    <!-- [main] -->
    <article>

      <h1>Furigana Change</h1>
      <section id="sentence">
        <h2>文章</h2>
        <div class="mb">
          <div><span class="emphasis-2">山海(さんかい)</span>といった形式で変換したい文字列を入力してください。</div>
          <textarea name="sentence" id="sentenceValue" class="p-small" cols="30" rows="10"></textarea>
          <button class="">変換する</button>
          <button class="reset">リセット</button>
        </div>
        <div class="mb">
          <div class="">HTML出力</div>
          <textarea name="sentence" id="sentenceResult" class="p-small" cols="30" rows="10"></textarea>
          <button class="copy">コピーする</button>
          <p id="copyResultTxt" style="display: none;"></p>
        </div>
        <div class="mb">
          <div class="">表示例</div>
          <div id="displayExampleSentence" class="p-small"></div>
        </div>
      </section>

    </article>
    <!-- [/main] -->
  </div>

<![endif]-->
  <script src="main.js"></script>
  <script>
    //scriptをここに
  </script>
</body>
</html>
